<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div style="display: flex;">
                <div class="boxs">
                    <div class="items" id="rock">✊🏻</div>
                </div>
                <div class="boxs">

                    <div class="items" id="paper">🫱🏻</div>
                </div>
                <div class="boxs">

                    <div class="items" id="scissor">✌🏻</div>
                </div>
            </div>
        </div>
        <div class="score">
            <div class="user"> Your Winning Point : <span class="userpoint">O</span></div>
            <div class="comp">Computer Winning Point : <span class="computerpoint">O</span></div>
        </div>

        <div id="showresult"></div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
